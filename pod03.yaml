apiVersion: v1
kind: Pod

metadata:
  name: mc1

spec:
  volumes:
  - name: html
    emptyDir: {}

  - nodePort: 32576
    port: 8080
    protocol: TCP
    targetPort: 8080

  containers:
  - name: 1st
    image: nginx
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
  - name: 2nd
    image: debian
    volumeMounts:
    - name: html
      mountPath: /html
    command: ["/bin/sh", "-c"]
    args:
      - while true; do
          date >> /html/index.html;
          sleep 1;
        done